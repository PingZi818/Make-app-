<ion-header >
  <ion-navbar no-border-bottom [color]="'dark'">
    <ion-buttons style="order:1 !important;" start>
      <button ion-button icon-left clear (click)="dismiss()">
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="font-size:0.8rem">我的订单</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top [color]="'dark'">
    <ion-segment [(ngModel)]="segmentModel">

      <ion-segment-button value="segmentOne">
        未支付
      </ion-segment-button>

      <ion-segment-button value="segmentTwo">
        已支付
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content style="background-color: rgb(248,248,248)">
  <div (swipe)="swipeEvent($event)"[ngSwitch]="segmentModel">
    <ion-list *ngSwitchCase="'segmentOne'">
      <ion-card *ngFor="let no of noOrder" >
        <ion-row>
            <p class="orderId">订单编号：{{no.ono}}</p>
        </ion-row>
        <hr>
      <ion-item (click)="dingdan(no.ono)">
        <img src="{{no.acover_img}}" >
          <h3 class="ordertitle">{{no.aname}}</h3>
          <p style="margin-top: 10px">实付：<span style="color: red">￥{{no.price}}.00</span></p>

      </ion-item>
        <ion-row>
          <ion-col col-5>
            <p class="orderallprice">总价：<span style="color: red">￥{{no.price}}.00</span></p>
          </ion-col>
          <ion-col right text-right>
            <button ion-button color="danger" small (click)="delorder(no.ono)">删除订单</button>
          </ion-col>
          <ion-col right text-right>
            <button ion-button color="danger" small (click)="dingdan(no.ono)">立即支付</button>

          </ion-col>
        </ion-row>

      </ion-card>

    </ion-list>

    <ion-list *ngSwitchCase="'segmentTwo'">
      <ion-card *ngFor="let no of okOrder" >
        <ion-row>
          <p class="orderId">订单编号：{{no.ono}}</p>
        </ion-row>
        <hr>
        <ion-item>
          <img src="{{no.img}}" >
          <h3 class="ordertitle">{{no.name}}</h3>
          <p style="margin-top: 10px">实付：<span style="color: red">￥{{no.price}}.00</span></p>

        </ion-item>
        <ion-row>
          <ion-col col-8>
            <p class="ordertime">购买时间：{{no.sendtime}}</p>
          </ion-col>

          <ion-col col-4 right text-right>
            <button ion-button color="danger" small>前去学习</button>

          </ion-col>
        </ion-row>

      </ion-card>
    </ion-list>

  </div>
</ion-content>
