  <ion-header >
    <ion-navbar no-border-bottom [color]="'dark'">
      <ion-buttons style="order:1 !important;" start>
        <button ion-button icon-left clear (click)="dismiss()">
          <ion-icon name="arrow-back" ></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="font-size:0.8rem">我的实战</ion-title>
    </ion-navbar>


  </ion-header>




<ion-content style="background-color: rgb(248,248,248)">

  <ion-card *ngFor="let no of okOrder" >
    <ion-item>
      <img src="{{no.img}}" >
      <h3 class="ordertitle">{{no.name}}</h3>
      <p style="margin-top: 10px">实付：<span style="color: red">￥{{no.price}}.00</span></p>

    </ion-item>
    <ion-row>
      <ion-col col-8>
        <p class="ordertime">购买时间：{{no.sendtime}}</p>
      </ion-col>

      <ion-col col-4 right text-right>
        <button ion-button color="danger" small>前去学习</button>

      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
