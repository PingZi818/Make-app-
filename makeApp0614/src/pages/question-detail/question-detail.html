<!--
  Generated template for the QuestionDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>


      <ion-buttons start style="order:1 !important;">
        <button ion-button icon-left clear (click)="dismiss()" >
          <ion-icon name="arrow-back" ></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="font-size:0.8rem">猿问详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="释放刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let q of quest">
    <ion-row>
    <span class="question-detail-sortblock" >{{q.c_sortname}}</span>
    <!--<span class="question-detail-sortblock">CSS</span>-->
    <!--<span class="question-detail-sortblock">Html</span>-->
  </ion-row>
  <ion-row>
    <ion-label class="question-detail-title">{{q.qtitle}}</ion-label>
  </ion-row>
  <ion-row>
    <h6 style="color: #9b9b9b;font-size: 1.35rem;"> 提问者：{{q.tiwenren}}</h6>
  </ion-row>
  <ion-row>
    <p class="question-detail-detail"> {{q.qdetail}}</p>
  </ion-row>
  </div>

  <div style="width: 1000px;height: 20px;background-color: #F4F4F4;margin: 5px -16px;" ></div>

  <ion-list style="margin-top:10px">


    <div  [ngSwitch]="answerStatus">

      <div *ngSwitchCase="'true'">


        <ion-row>

          <span style="font-size: 1.6rem;">全部回答<hr></span>

          <ion-item *ngFor="let ques of detail">
            <ion-row>
              <img class="question-detail-usericon" src="http://opdizmh0n.bkt.clouddn.com/{{ques.user_icon}}" height="40" width="40">
              <h2 class="question-detail-username">{{ques.huidaren}}</h2>
            </ion-row>
            <h3 class="question-detail-resdetail" >{{ques.rdetail}}</h3>
            <p style="margin-top: 20px"><ion-icon name="thumbs-up" style="font-size: 2.15rem;color:#a1a1a1;">
            </ion-icon> {{ques.dianzanrenshu}} <span style="float: right">{{ques.rtime}}</span></p>

          </ion-item>
        </ion-row>
      </div>
      <div *ngSwitchCase="'flase'">
        <ion-row>
          <span style="font-size: 1.6rem;">暂无回答<hr></span>
        </ion-row>
      </div>
    </div>






  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button clear class="question-detail-ireq" (click)="questionAnswer()" ><ion-icon name="create"></ion-icon> <span style="margin-left: 3px">我要回答</span> </button>

    <button ion-button style="color: #878787" clear icon-only>
      <ion-icon name='heart' is-active="false"></ion-icon>
    </button>

    <ion-fab right >
      <button ion-fab ><ion-icon name="share" is-active="false"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-toolbar>
</ion-footer>
