<ion-header>
  <ion-navbar no-border-bottom [color]="'dark'">
    <ion-buttons start>
      <button ion-button icon-left clear (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="font-size:0.8rem">支付订单</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: rgb(248,248,248)">
  <ion-card  >
    <ion-row>
      <p class="orderId">订单编号：{{ono}}</p>
    </ion-row>
    <hr>
    <ion-item>
      <img src="{{acover_img}}" >
      <h3 class="ordertitl">{{aname}}</h3>
      <p style="margin-top: 10px">实付：<span style="color: red">￥{{price}}.00</span></p>

    </ion-item>
    <hr>
    <ion-row>
      <ion-col >
        <p class="ordertime">购买时间：{{otime}}</p>
      </ion-col>


    </ion-row>
  </ion-card>

  <ion-card>
    <ion-row>
      <p class="orderId">支付宝：</p>
      <img src="http://or7kijeg2.bkt.clouddn.com/pay_alipay.png" alt="" style="width: 50px;margin-left: 3%;font-size: 1.3rem;color: #626262;margin-top: 2%;">
    </ion-row>
    <hr>

    <!--<ion-label>-->
      <!--<span class="ordertime">订单金额</span>-->
      <!---->
    <!--</ion-label>-->

    <ion-row>
      <ion-col >
        <p class="ordertime">订单金额</p>
        <p class="ordertime">优惠券抵扣</p>

      </ion-col>
      <ion-col right text-right>
        <p  class="ordertime" style="color: red">￥{{price}}.00</p>
        <p  class="ordertime" style="color: red">-￥0.00</p>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content >

    <ion-buttons end>
      <p style="display: inline-block;background-color: red;width:120px;height:50px;text-align:center;color:white;line-height:50px;font-size:1em">
