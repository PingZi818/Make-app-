<ion-header >
  <ion-navbar no-border-bottom  [color]="'dark'">
    <ion-buttons style="order:1 !important;" start>
      <button ion-button icon-left clear (click)="dismiss()" >
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="font-size:0.8rem">我的课程</ion-title>
  </ion-navbar>


</ion-header>



<ion-content style="background-color: rgb(248,248,248)">
  <ion-list >
    <ion-card  *ngFor="let no of myCourse" (click)="goToOtherPage(no.cno,no.c_sortname)">
      <ion-row>
        <p class="mycourse">{{no.name}}</p>
      </ion-row>

      <ion-row>
        <ion-col col-4 text-center>
          <img src="{{no.img}}" >
        </ion-col>
        <ion-col col-8 text-center>
          <ion-row style="font-size:1.2rem">
            <ion-col col-4 text-center style="border-right: 1px solid #e3e3e3">
              <ion-label>问答</ion-label>
              <ion-label style="font-weight: 600">0</ion-label>
            </ion-col>
            <ion-col col-4 text-center style="border-right: 1px solid #e3e3e3">
              <ion-label>笔记</ion-label>
              <ion-label style="font-weight: 600">0</ion-label>
            </ion-col>
            <ion-col col-4 text-center style="    line-height: 40px;color: #20adc2;">
             继续学习
            </ion-col>
          </ion-row>
        </ion-col>



      </ion-row>

    </ion-card>

  </ion-list>

</ion-content>
